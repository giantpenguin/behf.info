<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Components</title>

    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="icon" href="img/icon.png">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

<body>

    <header class="l-header is-fixed">

                </div>

                <button class="l-header__toggle">

        </div>

    <main class="s-main">

            <div class="b-hero__wrap">
                <div class="b-hero__social"></div>
                <div class="container">
                    .b-hero_
                </div>
            </div>
        </div>

        <div class="b-list-item type--grid type--round"> 
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="c-spec-item">

                                <div class="c-spec-item__icon">

                                    <div class="c-spec-item__des">Descripton</div>

                    <div class="col-lg-6">

                        </div>
                    </div>

                                <div class="c-spec-item__icon">
                                    <img src="" alt="">
                                </div>
                                <div class="c-spec-item__content">
                                    <div class="c-spec-item__tle">Title</div>
                                    <div class="c-spec-item__des">Descripton</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="b-jumbotron type--1 type--2">

        </div>

        <div class="b-carousel">
            <div class="container">
                <div class="c-teaser-card type--1"></div>
                <div class="c-feed-card type--2">
                    <div class="c-feed-card__wrap">
                        <div class="c-feed-card__img">
    
                        </div>
                        <div class="c-feed-card__cnt">
                            <div class="c-feed-card__icn">
                                <img src="" alt="">
                            </div>
                            <div class="c-feed-card__tle">Title</div>
                            <div class="c-feed-card__des">
                                <p>Some text</p>
                                <ul>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </div>
                            <div class="c-feed-card__cta">
                                <a href="#">Button</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="c-item-card"></div>

            <div class="c-testimonial-card"></div>

            <div class="c-pricing-card"></div>

    <script src="./js/bootstrap.min.js"></script>
